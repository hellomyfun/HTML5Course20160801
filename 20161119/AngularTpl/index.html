<!DOCTYPE html>
<html lang="en" ng-app="AngularApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainController">
<h1>{{data}}</h1>

<ul>
    <li ng-repeat="s in students">
        <div>名字：{{s.name}}</div>
        <div>年龄：{{s.age}}</div>
    </li>
</ul>
</body>
</html>
